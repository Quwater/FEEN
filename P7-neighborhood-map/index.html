<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎来到黄江!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <section id="list-view">
        <p class="title">黄江镇附近重要地点</p>
        <p style="text-align:center">数据来源于 Foursquare API and Google Maps API.</p>
        <span id="menu-close" class="close-list-btn">&#10006;</span>
        <input class="location-filter" data-bind="textInput: filter" type="text" placeholder="从此处检索">
        <ul class="list-view--location-list" data-bind="foreach: filteredLocations">
            <div class="list-view--location-list--item" data-bind="event: {click: $parent.clickLocation(this)}">
                <li class="list-view--location-list--item-name" data-bind="text: title"></li>
                <li class="list-view--location-list--item-address" data-bind="text: address"></li>
            </div>
        </ul>
        <p class="no-results" data-bind="if: noMatchesFound">无匹配项</p>
    </section>

    <main id="map">
    </main>

    <span id="menu">&#9776;</span>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC-tIXkNtKh-mNIwqaftQmljLDV9MSXk8&callback=init" onerror="googleMapsError()" async
        defer></script>
</body>

</html>
