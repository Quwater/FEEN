<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>动物交换卡</title>
</head>
<body>
	<div class="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>青蛙</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="frog.jpeg" alt="青蛙">
		<div class="information">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="italic">蛙类和蟾类很难绝对地区分开，有的科如盘舌蟾科就即包括蛙类也有蟾类。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>种类数目</span>: 4800种</li>
				<li><span>最小长度</span>: 50mm</li>
				<li><span>最大长度</span>: 300mm</li>
				<li><span>瞳孔</span>: 横向</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>蛙类最小的只有50毫米，只相当一个人的大拇指长，大的有300毫米（一尺多长），瞳孔都是横向的，皮肤光滑，舌尖分两叉，舌跟在口的前部，倒著长回口中，能突然翻出捕捉虫子。有三个眼睑，其中一个是透明的，在水中保护眼睛用，另外两个上下眼睑是普通的。头两侧有两个声囊，可以产生共鸣，放大叫声。体形小的品种叫声频率较高。</p>
		</div>
	</div>
</body>
</html>
